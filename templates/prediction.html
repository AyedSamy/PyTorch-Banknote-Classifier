<!DOCTYPE html>
<html>
    <head>
        <title>Prediction</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Title</title>
        <!--Chart.js JS CDN--> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <style>
            #chartFrame{
                width: 700px;
                height: 700px;
            }
        </style>
    </head>

    <body>
        {{prediction}}
        {{probabilities}}
        <div id="chartFrame">
            <canvas id="myChart" width="700" height="600"></canvas>
        </div>
        <script>
        var probas = {{probabilities}}; // Data from the neural network model sent by the server
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['5€', '10€', '20€', '50€', '100€', '200€', '500€'],
                datasets: [{
                    label: 'Probability',
                    data: probas,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 255, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 255, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                            display: true,
                            ticks: {
                                beginAtZero: true,
                                steps: 0.1,
                                max: 1
                            }
                        }]
                },

                title: {
                    display: true,
                    text: 'Confidence of the prediction given the image'
                }
            }
        });
        </script>
    </body>
</html>
